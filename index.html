<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome_aluno">nome do aluno:</label>
   <input type="text" name="nome_aluno" id="nome_aluno" placeholder="aluno">
    <br>
    <br>
   <label for="email_aluno">e-mail:</label>
   <input type="email" name="email_do_aluno" id="email_do_aluno" placeholder="digite_seu_email">
   <br>
   <br>
   <label for="senha_aluno">senha:</label>
   <input type="password" name="senha_aluno" id="senha_aluno" placeholder="digite_sua_senha">
   <br>
   <br>
   <label for="numero_chamada">chamada:</label>
   <input type="number" name="numero_chamada" id="numero_chamada" placeholder="coloque_seu_numero">
   <br>
   <br>
   <label for="data_nascimento">data:</label>
   <input type="date" name="data_nascimento" id="data_nascimento" placeholder="coloque_sua_data">
    <br>
    <br>
    <select name="turma_aluno" id="turma_aluno">
    <label for="turma_aluno">turma:</label>
    <option value="">selecione</option>
    <option value= "1ºA">1°A DS</option>
    <option value="1ºB">1°B NEM</option>
    <option value="1ºC">1ºC GUIA</option>
    </select>
    <br>
    <br>
    <label for="observaçao_aluno">observação:</label>
    <textarea name="observaçao_aluno" id="observaçao_aluno" placeholder="digite"></textarea>
</body>
</html>
